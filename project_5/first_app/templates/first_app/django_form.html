{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
    <form method="post" style="width: 50%; height: 500px; margin: auto; padding: 20px" 
    enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <!-- {{form.as_p}}  this is for normal form--> 
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
{% endblock %}
