{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">

     {% block link %}
      {% endblock %}
     
     <style>
        .navbar-brand {
          margin-right: 100px;
          margin-left: 20px;
        }
        .navbar{
            background-color: rgb(68, 156, 151);
        }
        .logo_text{
            color: rgb(90, 244, 131);
            font-size: 40px;
        }
      </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg color-red">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2 class="logo_text">Signature Restaurant</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav gap-4 ">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="{% url 'home' %}"><h3>Home</h3></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'meal' %}"><h3>Show Items</h3></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'about_us' %}"><h3>About Us</h3></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}
      {% endblock %}
      



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous"></script>
</body>
</html>
